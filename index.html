<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Semantic Form Challenge</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600"
      rel="stylesheet">
    <noscript><style>.no-js-hide { display: none }</style></noscript>
  </head>
  <body>
    <form id="signup-form" class="signup-form" onsubmit="onSubmit(event)">
      <div class="container">
        <legend class="main-header">Sign Up Now</legend>
        <span>Pick your new website, free forever.</span>
      </div>
      <svg class="divider">
        <line y1="1" y2="1" x1="10" x2="90%" shape-rendering="crispEdges" />
      </svg>
      <div class="container">
        <ol>
          <li>
            <legend>Pick a website address.</legend>
            <fieldset>
            <label for="subdomain">Website address:</label>
            <label class="domain-suffix">.free-website.com</label><!--
            --><input id="subdomain" name="subdomain" placeholder="yoursubdomain"
              autofocus class="outline full-width subdomain"
              autocomplete="off" required
              />
            </fieldset>
          </li>
        <li>
          <legend>Create an account.</legend>
          <fieldset>
            <label for="full-name">Full name:</label>
            <input id="full-name" name="full-name" class="outline full-width"
              required />
            <label for="email">Email address:</label>
            <input id="email" name="email" type="email"
              class="outline full-width" oninvalid="emailError()"
              onkeypress="clearError()" required />
            <label for="password">Password:</label>
            <input id="password" name="password" type="password"
              class="outline full-width" required />
            <div class="no-js-hide">
              <input id="password-visible" name="password-visible" type="checkbox"
                name="password-visible" onclick="handlePasswordReveal(this)"/><!--
              --><label for="password-visible">Reveal password</label>
            </div>
          </fieldset>
          </li>
          <li>
            <legend>Enter your payment information.</legend>
            <fieldset>
              <div class="full-width">
                <label class="block" for="cc-number">Credit card number:</label>
                <input id="cc-number" name="cc-number" class="outline" required
                  onkeyup="handleCreditCardInput(this)"
                  pattern="[0-9]{4}\s?[0-9]{4}\s?[0-9]{4}\s?[0-9]{4}"
                  title="Please fill in the credit card info using the right format."/><!--
                --><div class="cc">
                  <noscript>
                    <input type="radio" name="cc-option" id="visa-cc" value="visa" /><!--
                    --><label for="visa-cc" class="visa-cc-label"></label><!--
                    --><input type="radio" name="cc-option" id="mastercard-cc" value="mastercard" /><!--
                    --><label for="mastercard-cc" class="mastercard-cc-label"></label><!--
                    --><input type="radio" name="cc-option" id="discover-cc" value="discover" /><!--
                    --><label for="discover-cc" class="discover-cc-label"></label><!--
                    --><input type="radio" name="cc-option" id="amex-cc" value="amex" /><!--
                    --><label for="amex-cc" class="amex-cc-label"></label>
                  </noscript>
                  <label id="visa-cc" class="visa-cc-label no-js-hide"></label><!--
                  --><label id="mastercard-cc" class="mastercard-cc-label no-js-hide"></label><!--
                  --><label id="discover-cc" class="discover-cc-label no-js-hide"></label><!--
                  --><label id="amex-cc" class="amex-cc-label no-js-hide"></label>
                </div>
              </div>
              <div class="security-code-box">
                <label for="security-code">Security code:</label>
                <input id="security-code" name="security-code"
                  class="full-width outline" required pattern="[0-9]{3,4}"
                  title="Security code should be 3 or 4 digits long" />
              </div>
              <div class="expiration-date-box">
                <label for="expiration-date">Expiration date:</label>
                <div class="block">
                  <select id="expiration-date" name="expiration-month"
                    class="month-picker outline">
                    <option value="01">01 - January</option>
                    <option value="02">02 - February</option>
                    <option value="03">03 - March</option>
                    <option value="04">04 - April</option>
                    <option value="05">05 - May</option>
                    <option value="06">06 - June</option>
                    <option value="07">07 - July</option>
                    <option value="08">08 - August</option>
                    <option value="09">09 - September</option>
                    <option value="10">10 - October</option>
                    <option value="11">11 - November</option>
                    <option value="12">12 - December</option>
                  </select><!--
                  --><input id="expiration-year" name="expiration-year" class="year-picker outline" required
                    arialabeledby="expiration-date" pattern="[0-9]{4}"
                    title="You should write year in YYYY format, ex. 2017" />
                </div>
              </div>
              <div id="lastRowDiv"></div>
            </fieldset>
          </li>
        </ol>
        <button type="submit">Create your website</button>
      </div>
    </form>
    <script src="assets/js/script.js"></script>
  </body>
</html>
